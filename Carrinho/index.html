<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Gordin | Carrinho</title>
    <link rel="stylesheet" href="../Carrinho/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="shortcut icon" href="../images/favicon.ico" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo"><a href="../index/index.html">Don Gordin</a></div>
            <ul class="menu">
                <li><a href="../index/index.html" class="menu-btn">Home</a></li>
                <li><a href="../index/index.html#about" class="menu-btn">Sobre</a></li>
                <li><a href="../index/index.html#services" class="menu-btn">Serviços</a></li>
                <li><a href="../index/index.html#time" class="menu-btn">Horários</a></li>
                <li><a href="../Cardapio/index.html" class="menu-btn">Cardápio</a></li>
                <li><a href="../Carrinho/index.html" class="menu-btn"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
            </ul>
            <div class="menu-cart">
                <a href="../Carrinho/index.html"><i class="fas fa-shopping-cart"></i><span id="cont-cart"></span></a>
            </div>
        </div>
    </nav>

    <section class="cart" id="cart">
        <div class="max-width">
            <h2 class="title">Carrinho</h2>
            <div class="cart-null" id="cart-null"></div>
            <div class="cart-content" id="cart-content">
                <div class="column left">
                    <div id="carrinho-produtos"></div>
                </div>
                <div class="column right">
                    <div class="borderTotal">
                        <div id="total"></div>
                        <div class="borderTotal">
                            <div id="total"></div>  
                            <div id="buttonWhatsapp">
                                <button id="fazerPedidoBtn" class="fazer-pedido-btn"><i class="fab fa-whatsapp"></i> Fazer pedido</button>
                            </div> 
                            
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="orderModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Resumo do Pedido</h2>
                <div id="orderSummary"></div>
                <div id="orderTotal"></div>
                <label>
                    <input type="radio" name="deliveryOption" value="pickup" checked> Retirada no Estabelecimento
                </label>
                <label>
                    <input type="radio" name="deliveryOption" value="delivery"> Entrega
                </label>
                <div id="deliveryAddress" style="display: none;">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite a rua">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o numero">
                </div>
                <!-- Adicione ao modal de fechamento do pedido -->
                <div id="paymentMethod" style="margin-top: 10px;">
                 <label for="paymentSelect">Forma de Pagamento:</label>
                <select id="paymentSelect" class="form-control">
                   <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                     <option value="Cartão de Crédito">Cartão de Crédito</option>
                     <option value="Cartão de Débito">Cartão de Débito</option>
                 </select>
                </div>
                <div id="cardBrandField" style="display: none;">
                    <label for="cardBrandInput">Bandeira do Cartão:</label>
                    <input type="text" id="cardBrandInput" placeholder="Digite a bandeira do cartão">
                </div>

                <button id="confirmOrderBtn">Fechar Pedido</button>
                </div>
                
 
    

    

    <script src="script.js"></script>
</body>
    
</html>
